<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/coffee.ico" type="image/x=icon"/>
    <title>Nebline</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body style="background-color:rgb(206, 206, 206)">
<header>
    <figure class="logo">
        <img src="./images/logotipo.svg"/>
    </figure>
</header>
<main>
    <div class="left">
        <figure><img src="./images/cafe_mocca.png" alt="café mocca"/></figure>
        <article class="descriptionRight">
            <h1>Café Mocca</h1>
            <p>Café, leite e doce de leite.</p>
            <p>R$ 8,00</p>
        </article>
    </div>
    <div class="right">
        <article class="descriptionLeft">
            <h1>Croissant</h1>
            <p>Croissant acompanha manteiga ou geléia.</p>
            <p>R$ 10,00</p>
        </article>
        <figure><img src="./images/croissant.png" alt="croissant"/></figure>
    </div>
    <div class="left">
        <figure><img src="./images/torta1.jpg" alt="banoffee"/></figure>
        <article class="descriptionRight">
            <h1>Torta Banoffee</h1>
            <p>Camadas de banana, doce de leite e chantilly.</p>
            <p>R$ 12,00</p>
        </article>
    </div>
    <div class="right">
        <article class="descriptionLeft">
            <h1>Black Cake</h1>
            <p>Bolo de chocolate e nozes.</p>
            <p>R$ 12,00</p>
        </article>
        <figure><img src="./images/bolo_choco_nozes.png" alt="bolo de chocolate e nozes"/></figure>
    </div>
    <div class="left">
        <figure><img src="./images/bolo_limão_mirtilo.png" alt="bolo branco"/></figure>
        <article class="descriptionRight">
            <h1>Spring Cake</h1>
            <p>Bolo de limão e mirtilo.</p>
            <p>R$ 12,00</p>
        </article>
    </div>
</main>
</body>
</html>
